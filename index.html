<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Trivia Game</title>
    <link
        href="https://fonts.googleapis.com/css?family=Turret+Road:200,300,400,500,700,800&display=swap&subset=latin-ext"
        rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="assets/css/custom.css">
</head>

<body> 

    <section>
        <div class="col-lg-12 col-md-12 col-sm-12">
            <div class="section_header">
                <h1><span>Simpson's Trivia Game</span></h1>
            </div>
            <div class="section_header title_timer">
                <h2>Timer</h2>
            </div>
            <div class="section_header title_timer">
                <h3 id="timer" class="textCounter">30</h3>
            </div>
        </div>
    </section>

    <div class="container">
        <div class="col-lg-3 col-md-3 col-sm-3">
        </div>
        <div class="col-lg-6 col-md-6 col-sm-6 card-wrapper">
            <div class="card text-center">
                <div class="card-header question"></div>
                <div class="card-body">
                    <div class="btn-group-vertical" data-toggle="buttons">
                        <label id="option1" class="btn btn-primary btn-lg btn-block options"></label>
                        <label id="option2" class="btn btn-primary btn-lg btn-block options"></label>
                        <label id="option3" class="btn btn-primary btn-lg btn-block options"></label>
                        <label id="option4" class="btn btn-primary btn-lg btn-block options"></label>
                    </div>
                </div>
            </div>
            <div id="start_button">
                <button id="start" class="btn btn-danger btn-lg btn-block options">Start</button>
            </div>
        </div>
        <div class="col-lg-3 col-md-3 col-sm-3">
        </div>
    </div>

    <script type="text/javascript" src="assets/javascript/game.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
            integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
            crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
            integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
            crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
            integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
            crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/99d86a1013.js"></script>
</body>

</html>
